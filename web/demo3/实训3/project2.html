    <h1 style="text-align: center;">明月几时有</h1>
    <hr style="background-color: blue;"/>
    <div style="text-align: center;">
        <span>明月几时有？把酒问青天。</span><br>
        <span>不知天上宫阙，今夕是何年？</span><br>
        <span>我欲乘风归去，又恐琼楼玉宇。</span><br>
        <span>高处不胜寒，起舞弄清影，何似在人间。</span><br>
        <span>转朱阁，低绮户，照无眠。</span><br>
        <span>不应有恨，何事长向别时圆</span><br>
        <span>人有悲欢离合,月有阴晴圆缺,此事古难全。</span><br>
        <span>但愿人长久，千里共婵娟。</span><br>
    </div>
